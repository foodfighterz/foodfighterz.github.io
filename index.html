<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Timers â€“ PST</title>
  <style>
    body { margin:0; padding:0; font-family:Arial,sans-serif; }
    section { height:20vh; min-height:140px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; position:relative; overflow:hidden; }
    h2 { margin:0.3em; font-size:1.8rem; }
    .time { font-size:3.5rem; font-weight:bold; letter-spacing:0.05em; }
    .label { font-size:1.2rem; opacity:0.9; }
    .gif { position:absolute; inset:0; background:#000; display:none; z-index:10; }
    .gif img { width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body>

<section style="background:#000000; color:#FDBF2D;">
  <h2>Pacific Time</h2>
  <div id="current" class="time">--:--:--</div>
</section>

<section style="background:#000C3B; color:#BC0556;">
  <h2>Lunch (12 PM PST)</h2>
  <div id="lunch" class="time">--:--:--</div>
  <div class="label">HOURS  MINUTES  SECONDS</div>
  <div id="lunch-gif" class="gif"><img src="https://tenor.com/f0vS4rwx661.gif" alt="lunch gif"></div>
</section>

<section style="background:#2D2F4A; color:#FF9E9E;">
  <h2>Clock-out (4 PM PST)</h2>
  <div id="four" class="time">--:--:--</div>
  <div class="label">HOURS  MINUTES  SECONDS</div>
  <div id="four-gif" class="gif"><img src="https://tenor.com/mOI1WsAVQrt.gif" alt="clockout gif"></div>
</section>

<section style="background:#2251C0; color:#FAF92A;">
  <h2>Clock-out (5 PM PST)</h2>
  <div id="five" class="time">--:--:--</div>
  <div class="label">HOURS  MINUTES  SECONDS</div>
  <div id="five-gif" class="gif"><img src="https://tenor.com/mOI1WsAVQrt.gif" alt="clockout gif"></div>
</section>

<section style="background:#2D2926; color:#F84242;">
  <h2>Next Holiday</h2>
  <div id="holiday" class="time">--:--:--</div>
  <div id="holiday-name" class="label">to Memorial Day, May 25</div>
  <div id="holiday-gif" class="gif"><img src="https://tenor.com/oMXrneORf23.gif" alt="holiday gif"></div>
</section>

<script>
const tz = "America/Los_Angeles";

function format(n) { return n.toString().padStart(2,"0"); }

function getPSTDate() {
  return new Date(new Date().toLocaleString("en-US", {timeZone:tz}));
}

function updateCurrent() {
  const d = getPSTDate();
  document.getElementById("current").textContent = 
    `${format(d.getHours())}:${format(d.getMinutes())}:${format(d.getSeconds())}`;
}

function countdown(id, targetHour, gifId) {
  const now = getPSTDate();
  let target = new Date(now);
  target.setHours(targetHour,0,0,0);
  if (now > target) target.setDate(target.getDate()+1);
  const diff = target - now;
  if (diff <= 0) {
    document.getElementById(id).textContent = "00:00:00";
    if (gifId) document.getElementById(gifId).style.display = "block";
    return;
  }
  const h = Math.floor(diff/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);
  document.getElementById(id).textContent = `${format(h)}:${format(m)}:${format(s)}`;
  if (gifId) document.getElementById(gifId).style.display = "none";
}

function updateHoliday() {
  const target = new Date("2026-05-25T00:00:00").toLocaleString("en-US",{timeZone:tz});
  const t = new Date(target);
  const now = getPSTDate();
  const diff = t - now;
  if (diff <= 0) {
    document.getElementById("holiday").textContent = "00:00:00";
    document.getElementById("holiday-gif").style.display = "block";
    return;
  }
  const days = Math.floor(diff/86400000);
  const h = Math.floor((diff%86400000)/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);
  document.getElementById("holiday").textContent = `${days}d ${format(h)}:${format(m)}:${format(s)}`;
  document.getElementById("holiday-name").textContent = "to Memorial Day, May 25";
  document.getElementById("holiday-gif").style.display = "none";
}

function tick() {
  updateCurrent();
  countdown("lunch",12,"lunch-gif");
  countdown("four",16,"four-gif");
  countdown("five",17,"five-gif");
  updateHoliday();
}

tick();
setInterval(tick,1000);
</script>
</body>
</html>
